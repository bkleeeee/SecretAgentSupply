<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="binocular logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <!--beginning of main article-->
    <article>
      <section class="welcome">
        <div class="container">
          <div class="arrival">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>

      <!--website navigation-->
      <div class="navigation">
        <nav class="container">
          <ul class="notmenu">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="menu">
            <li>Menu</li>
          </ul>
        </nav>
      </div>

      <!--things to click on-->
      <section class="items">
        <div class="container">
          <div class="imagetile">
            <div class="pen spyimage">
              <img src="./resources/images/pen.png" alt="exploding pen">
              <p>Exploding Pen</p>
            </div>

            <div class="watch spyimage">
              <img src="./resources/images/watch.png" alt="cellular watch">
              <p>Cellular Watch</p>
            </div>

            <div class="glasses spyimage">
              <img src="./resources/images/glasses.png" alt="thermal glasses">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>

        <!--contact information and location-->
        <address>
          <div class="container">
            <div class="info">
              <p>Location</p>
              <h3>-47.346436, 84.32354</h3>
            </div>

            <div class="info">
              <p>Hours</p>
              <h3>0800 - 1800</h3>
            </div>
          </div>
        </address>

      </section>

    </article>

    <!--end of article and start of footer-->

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
